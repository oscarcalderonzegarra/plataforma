{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mecánica Especializada{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'vehiculos:lista_vehiculos' %}">Mecánica Especializada</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'vehiculos:lista_vehiculos' %}">Vehículos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'vehiculos:seguimiento' %}">Seguimiento</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-4 mt-5 border-top small">
    Plataforma Mecánicos — {{ now|date:"Y" }}
  </footer>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
  </html>
